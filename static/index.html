<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbatim AI - YouTube Transcriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-video text-red-500 mr-2"></i>
                Verbatim AI
            </h1>
            <p class="text-gray-600">Transform YouTube videos into clean, formatted transcripts using AI</p>
        </div>

        <!-- URL Input Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col space-y-4">
                <div>
                    <label for="youtube-url" class="block text-sm font-medium text-gray-700 mb-2">
                        YouTube Video URL
                    </label>
                    <input
                        type="url"
                        id="youtube-url"
                        placeholder="https://www.youtube.com/watch?v=..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>
                <button
                    id="get-transcript-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <i class="fas fa-download mr-2"></i>
                    Get Transcript
                </button>
            </div>
        </div>

        <!-- Transcript Display Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Raw Transcript -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">
                            <i class="fas fa-file-alt text-gray-500 mr-2"></i>
                            Raw Transcript
                        </h2>
                        <button
                            id="copy-raw-btn"
                            class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm transition duration-200 disabled:opacity-50"
                            disabled
                        >
                            <i class="fas fa-copy mr-1"></i>
                            Copy
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <div id="raw-transcript-loading" class="hidden text-center py-8">
                        <i class="fas fa-spinner fa-spin text-2xl text-blue-500 mb-2"></i>
                        <p class="text-gray-600">Fetching transcript...</p>
                    </div>
                    <textarea
                        id="raw-transcript"
                        readonly
                        placeholder="Raw transcript will appear here..."
                        class="w-full h-96 p-4 border border-gray-300 rounded-lg resize-none bg-gray-50 text-sm"
                    ></textarea>
                </div>
            </div>

            <!-- Formatted Transcript -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">
                            <i class="fas fa-magic text-purple-500 mr-2"></i>
                            AI Formatted
                        </h2>
                        <div class="flex items-center space-x-2">
                            <div class="flex items-center space-x-2">
                                <label for="model-select" class="text-sm font-medium text-gray-700">Model:</label>
                                <select
                                    id="model-select"
                                    class="text-sm border border-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                                >
                                    <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                                    <option value="anthropic/claude-3-haiku">Claude 3 Haiku</option>
                                    <option value="openai/gpt-4o">GPT-4o</option>
                                    <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
                                    <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
                                    <option value="meta-llama/llama-3.1-8b-instruct">Llama 3.1 8B</option>
                                    <option value="meta-llama/llama-3.1-70b-instruct">Llama 3.1 70B</option>
                                </select>
                            </div>
                            <button
                                id="format-btn"
                                class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled
                            >
                                <i class="fas fa-wand-magic-sparkles mr-1"></i>
                                Format with AI
                            </button>
                            <button
                                id="copy-formatted-btn"
                                class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm transition duration-200 disabled:opacity-50"
                                disabled
                            >
                                <i class="fas fa-copy mr-1"></i>
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
                <div class="p-4">
                    <div id="formatted-transcript-loading" class="hidden text-center py-8">
                        <i class="fas fa-spinner fa-spin text-2xl text-purple-500 mb-2"></i>
                        <p class="text-gray-600">Formatting with AI...</p>
                    </div>
                    <div
                        id="formatted-transcript"
                        class="w-full h-96 p-4 border border-gray-300 rounded-lg overflow-y-auto bg-gray-50 text-sm prose prose-sm max-w-none"
                    >
                        <p class="text-gray-500 italic">Formatted transcript will appear here...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Display -->
        <div id="error-display" class="hidden mt-4 bg-red-50 border border-red-300 rounded-lg p-4">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                <span class="text-red-700 font-medium">Error:</span>
            </div>
            <p id="error-message" class="text-red-600 mt-1"></p>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
            <i class="fas fa-check mr-2"></i>
            <span id="toast-message">Copied to clipboard!</span>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
